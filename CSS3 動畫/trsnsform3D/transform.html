<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #parent{
      width: 200px;
      height: 200px;
      background: pink;
      margin: 100px auto;
      perspective: 400px;
    }

    #child{
      height: 100%;
      width: 100%;
      background-color: blueviolet;
      transform: translateZ(-100px);
    }
  </style>
</head>
<body>
  <div id="parent">
    <div id="child"></div>
  </div>
</body>
</html>
