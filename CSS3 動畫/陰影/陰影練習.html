<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: blueviolet;
    }

    #box {
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      margin: 120px auto;
      transition: 0.2s linear;
    }

    #box:hover {
      box-shadow: 0 0 5px 2px #ccc;
    }
  </style>
</head>

<body>
  <div id="box"></div>
</body>

</html>
